<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldfarmgang Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;" id="LandingPage">
          <div class="card shadow p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
            
            <form id="FormLogin">
              <h3 class="text-center mb-3">Login</h3>
              <div class="mb-3">
                <input id="FormLoginUsername" type="text" class="form-control" placeholder="User ID">
              </div>
              <div class="mb-3">
              <div class="input-group">
                <input id="FormLoginPassword" type="password" class="form-control" placeholder="Password">
                <span class="input-group-text" id="ToggleLoginPassword" style="cursor: pointer;">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
            </div>
              <div class="d-grid mb-2">
                <button type="button" id="ButtonLoginUser" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
    
</body>
</html>
